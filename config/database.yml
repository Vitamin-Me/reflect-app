default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: reflect_app_development

test:
  <<: *default
  database: reflect_app_test

production:
  <<: *default
  database: reflect_app_production

cable:
  <<: *default
  database: reflect_app_production